<script>
    const adClosedTime = document.cookie.split('; ').find(row => row.startsWith('adClosedTime='));
    const shouldDisplayAd = !adClosedTime || (Date.now() - parseInt(adClosedTime.split('=')[1], 10)) > 900000;
    if (shouldDisplayAd) {
        const adElement = document.getElementById('RrgY7zBqZpD4Fx80OLN');
        const closeButton = document.getElementById('close_img');
        if (adElement && closeButton) {
            adElement.style.display = 'block';
            closeButton.onclick = () => {
                const now = Date.now();
                document.cookie = `adClosedTime=${now}; expires=${new Date(now + 900000).toUTCString()}; path=/`;
                adElement.style.display = 'none';
            };
        }
    }
</script>
